apiVersion: apps/v1
kind: Deployment
metadata:
  name: peach-shard-coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peach-shard-coordinator
  template:
    metadata:
      labels:
        app: peach-shard-coordinator
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: peach-shard-coordinator
        image: sleepyjul/peach-shard-coordinator
        ports:
        - containerPort: 8080
        env:
          - name: BOTTOKEN
            valueFrom:
              secretKeyRef:
                name: bottoken
                key: bottoken
---
apiVersion: v1
kind: Service
metadata:
  name: peach-shard-coordinator
spec:
  type: NodePort 
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30000
    name: http
    protocol: TCP
  selector:
    app: peach-shard-coordinator