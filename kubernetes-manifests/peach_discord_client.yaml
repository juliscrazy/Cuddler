apiVersion: apps/v1
kind: Deployment
metadata:
  name: peach-discord-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discordshard
  template:
    metadata:
      name: discordshard
      labels:
        app: discordshard
    spec:
      containers:
      - name: peach-discord-client
        image: sleepyjul/peach-discord-client
        ports:
        - containerPort: 8080
        env:
          - name: BOTTOKEN
            valueFrom:
              secretKeyRef:
                name: discord
                key: BOTTOKEN
