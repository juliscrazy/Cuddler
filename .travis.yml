os: linux
dist: xenial

language: go

go:
  - 1.13.x

jobs:
  include:
  - stage: Test
    script:
      - go get golang.org/x/tools/cmd/stringer
      - go mod download
      - go generate ./...
      - ./scripts/test.sh
  - stage: Deploy
    script:
      - go get golang.org/x/tools/cmd/stringer
      - go mod download
      - go generate ./...
      - ./scripts/build.sh
    deploy:
      provider: releases
      token: 
        secure: ""
      file_glob: true
      file: build/*
      cleanup: false
      skip_cleanup: true
      draft: false
      on:
        tags: true